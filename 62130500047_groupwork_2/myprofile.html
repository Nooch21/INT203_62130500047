<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile App</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">

</head>

<style>
body {
    background-color: #545454;
    font-family: "Poppins", sans-serif;
    font-weight: 300
}

.card {
    width: 380px;
    border: none;
    border-radius: 15px;
    padding: 8px;
    background-color: #fff;
    position: relative;
    height: 370px
}

.follow {
    border-radius: 15px;
    padding-left: 20px;
    padding-right: 20px;
    height: 35px
}
</style>

<body">
    <div id="app">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="card">
                <div class="upper">
                    <img v-bind:src="upper" class="img-fluid">
                </div>
                <div class="user text-center">
                    <div class="profile">
                        <img v-bind:src="profile" class="rounded-full" width="80">
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <h4 class="mb-0">{{ firstname }} {{ lastname }}</h4>
                    <span class="text-muted d-block mb-2">{{ country }}</span>
                    <button class="btn btn-primary btn-sm follow">{{ followbtn }}</button>

                    <div class="d-flex justify-content-between align-items-center mt-4 px-4">
                        <div class="stats">
                            <h6 class="mb-0">{{ followers }}</h6>
                            <span>{{ followersnum }}</span>
                        </div>
                        <div class="stats">
                            <h6 class="mb-0">{{ projects }}</h6>
                            <span>{{ projectsnum }}</span>
                        </div>
                        <div class="stats">
                            <h6 class="mb-0">{{ ranks }}</h6>
                            <span>{{ ranksnum }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- my main.js -->
    <script src="./profile.js"></script>
</body>

</html>
